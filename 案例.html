<p>①最深的恐惧是对未知的恐惧,<u>面对新型冠状病毒这一全然陌生的敌人,阅读新闻,成为一个公民在如此灾难面前,保持知情、消解恐慌、积极防护最简单最有效的办法。这场灾难影响多维复杂,涉及多个专业领域,在撬动事实时,媒体选择让谁发声,成了一个值得研究的问题。RUC新闻坊对2286篇相关报道做了全面的观察、分析,有以下发现:</u></p>
